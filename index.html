<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
		<meta content="yes" name="apple-mobile-web-app-capable" />
		<link rel="stylesheet" href="main.css" />
		<title>Type Training</title>
	</head>
	<body>
		<h1 class="game-timer">0</h1>
		<div class="main-items">
			<h1 class="timer">3</h1>
			<h1 class="sentence"></h1>
			<h1 class="main-title">Type Training</h1>
			<button class="start-button" onclick="setNameField(), playSelectSound()">Start</button>
			<input type="text" id="name-input" autocomplete="off" placeholder="Enter your name" />
			<button class="input-button" onclick="setTimer()">GO</button>
			<button class="restart-button" onclick="setTimer()">restart</button>
		</div>

		<script src="main.js"></script>
	</body>
</html>
